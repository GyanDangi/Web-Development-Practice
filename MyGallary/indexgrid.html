<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>My Gallery Using Grid</title>
    <link rel="stylesheet" href="stylegrid.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>My Gallery</h1>

                    <figure>

                <div class="card">
                    <figure>
                        <img src="image2.jpeg" alt="">

                    </figure>
                </div>
                <div class="card">
                    <figure>
                        <img src="image3.jpeg" alt="">

                    </figure>
                </div>
                <div class="card">
                    <figure>
                        <img src="image4.jpeg" alt="">

                    </figure>
                </div>
                <div class="card">
                    <figure>
                        <img src="image5.jpeg" alt="">
                        <figcaption>Image5</figcaption>
                    </figure>
                </div>
                <div class="card">
                    <figure>
                        <img src="image6.jpeg" alt="">
                        <figcaption>Image6</figcaption>
                    </figure>
                </div>
                <div class="card">
                    <figure>
                        <img src="image7.jpeg" alt="">
                        <figcaption>Image7</figcaption>
                    </figure>
                </div>
                <div class="card">
                    <figure>
                        <img src="image8.jpeg" alt="">

                    </figure>
                </div>
                <div class="card">
                    <figure>
                        <img src="image9.jpeg" alt="">
                        <figcaption>Image9</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
